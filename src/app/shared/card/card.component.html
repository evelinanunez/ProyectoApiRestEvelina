
<mat-card [ngClass]="bgColor" style="width: 100%;height: 100%;">
    <mat-card-header style="height:4rem;">
      <!-- <div mat-card-avatar class="example-header-image"></div> -->

        <mat-card-title>{{title}}</mat-card-title>


<!--       <mat-card-subtitle>

      </mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src={{image}} alt="foto del personaje" class="img-fluid p-2">
    <mat-card-content style="height:5rem;">
        <div>
          <ul>
            <ol>Genero: {{gender}}</ol>
            <ol>Especie: {{species}}</ol>
          </ul>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: #ffffa2;" (click)="seeCharacter.emit()" >VER PERSONAJE</button>
    </mat-card-actions>
  </mat-card>
