<main>
  <section class="container-fluid text-center sticky-top" style="background-color: #ffff;">
    <div class="row d-flex align-items-center" id="colorTitulo">
      <div class="col-12 col-lg-9 h-75">
          <h1 class="h-100 w-100 d-inline-block fs-1 p-2" >Rick and Morthy</h1>
      </div>
      <div class="col-12 col-lg-3">
        <img src="../../assets/img/Rick-and-morthy-png.png" class="img-fluid" style="max-width: 10rem;">
      </div>
    </div>
    <div class="d-flex justify-content-center mb-2" >
      <div class="d-inline-block justify-content-center mb-2" >
        <div style="padding: auto;width: 23rem;display: flex;justify-content: space-between;">
          <div class="m-2" style="flex: 1;">
            <button mat-button style="width: 100%;" class="colorButton"  (click)="verPagina(anteriorPagina)">ANTERIOR PÁGINA</button>
          </div>
          <div class="m-2" style="flex: 1;">
            <button mat-button style="width: 100%;" (click)="verPagina(proximaPagina)">PRÓXIMA PÁGINA</button>
          </div>
        </div>
      </div>

  </div>
  </section>
  <div class="container">

    <div class="row m-auto"  >
     <div class="col-12 col-md-4 col-xl-3 mb-3 mobile-card"  *ngFor="let character of characters">
      <app-card
      [bgColor]="obtenerBgColor(character.status)"
      [image]="character.image"
      [title]="character.name"
      [gender]="character.gender"
      [species]="character.species"
      
      ></app-card>
    </div>
  
    </div>
  
  </div>
</main>
